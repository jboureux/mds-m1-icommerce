# 1 - Mapper les ports des micro-services dans les ports du service monorepo
# 2 - Recr√©er une nouvelle instance de postgres pour les micro-services
services:
  monorepo:
    restart: on-failure
    build:
      dockerfile: docker/DEV.Dockerfile
    depends_on:
      - product-db
      - user-db
      - auth-db
      - cart-db
      - category-db
    environment:
      # services URLS
      USER_SERVICE_URL: 'http://localhost:8001'
      AUTH_SERVICE_URL: 'http://localhost:8002'
      PRODUCT_SERVICE_URL: 'http://localhost:8003'
      CATEGORY_SERVICE_URL: 'http://localhost:8004'
      CART_SERVICE_URL: 'http://localhost:8005'
      # user services variables
      USER_DB_HOST: user-db
      USER_DB_USER: user
      USER_DB_PASSWORD: pass
      USER_DB_DATABASE: user
      # product service variables
      PRODUCT_DATABASE_URL: postgres://product-user:product-password@product-db/product
      PRODUCT_PORT: 8003
      # auth services variables
      AUTH_DB_HOST: auth-db
      AUTH_DB_USER: auth
      AUTH_DB_PASSWORD: pass
      AUTH_DB_DATABASE: auth
      # cart services variables
      CART_DATABASE_URL: postgres://user:pass@cart-db/cart
      CART_CORS_ALLOWED_ORIGIN: 'http://localhost:8000'
      # category services variables
      CATEGORY_DATABASE_URL: 'postgres://user:pass@category-db/category'
      CATEGORY_PORT: 8004
      # Common AdonisJS variables
      TZ: UTC
      #Common variables
      NODE_ENV: development
    ports:
      - '8000:8000' # api gateway port
      - '8001:8001' # user service port
      - '8002:8002' # auth service port
      - '8003:8003' # product service port
      - '8004:8004' # category service port
      - '8005:8005' # cart service port
      - '5555:5555' # prisma studio port
    volumes:
      - .:/app/
    networks:
      - product-network
      
  # user-db database
  user-db:
    image: postgres:17
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: user

  # auth-db database
  auth-db:
    image: postgres:17
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: auth
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: auth

  # category-db database
  category-db:
    image: postgres:17
    ports:
      - '5434:5432'
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: category

  # cart-db database
  cart-db:
    image: postgres:17
    ports:
      - '5435:5432'
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: cart
      
  # cart-db database
  product-db:
    image: postgres:17
    ports:
      - '5436:5432'
    environment:
      POSTGRES_USER: product-user
      POSTGRES_PASSWORD: product-password
      POSTGRES_DB: product
    networks:
      - "product-network"

networks:
  product-network:
    driver: bridge

volumes:
  product_data:
